<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searchbar</title>
    <style>
        .searchbar{
            width:max-content;
            display: flex;
            align-items: center;
            padding: 14px;
            border-radius: 28px;
            background-color: rgb(240, 233, 233);
        }
        .searchinput{
            font-size: 16px;
            color: black;
            margin-left: 14px;
            outline: none;
            border: none;
            background: transparent;
            width: 300px;
        }


    </style>
</head>
<body>
    
        <form>
            <div class="searchbar">
            <img src="search.jpeg" height="40" class="searchimg">
            <input type="search" placeholder="Search.." class="searchinput">
            </div>
        </form>
   
</body>
</html>
