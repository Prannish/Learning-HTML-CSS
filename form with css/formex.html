<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="pink">
    <div class="container">
    <form>
        <h1 align="center" class="green"><caption>Fill This Form</caption></h1>
        <label class="green">Name:</label>
        <input type="text" placeholder="Enter your name here" required><br><br>
        <label class="green">Email:</label>
        <input type="text" placeholder="Example@gmail.com" required><br><br>
        <label class="green">Create a password:</label>
        <input type="password" placeholder="Create a strong password" required><br><br>
        <label class="green">Reconfirm your password:</label>
        <input type="password" placeholder="Enter same as above" required><br><br>
        <label class="green">Country:</label>
        <select required>
            <option>Nepal</option>
            <option>India</option>
            <option>Chaina</option>
            <option>Japan</option>
            <option>USA</option>
            <option>UAE</option>
            <option>Australia</option>
        </select><br><br>
        <label class="green">Gender:</label>
        <input type="radio" name="gender">
        <label class="green">Male</label>
        <input type="radio" name="gender">
        <label class="green">Female</label>
        <input type="radio" name="gender">
        <label class="green">Other</label>
        <br><br>
        <label class="red">I agree with terms and conditions</label>
        <input type="checkbox" required><br><br>
        <input class="blue" type="submit">
        <input class="blue" type="reset">
    </form>
    </div>
</body>
</html>
